<ion-header>
  <ion-toolbar color="tertiary">
    <ion-title>
      <ion-ripple-effect></ion-ripple-effect>
      <ion-button (click)="onCloseChat()" fill="clear">
        <ion-icon slot="start" name="arrow-round-back" color="light"></ion-icon>
      </ion-button>
      <ion-label>{{chat.name}}</ion-label>
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="message-area">
  <ul *ngIf="chat" >
    <li *ngFor="let msj of chat.messages">
      {{msj.content}}
    </li>
  </ul>
</ion-content>
<ion-footer>
    <ion-item>
      <ion-textarea placeholder="Escriba un mensaje..." [(ngModel)]="message.content"></ion-textarea>
      <ion-button color="success" (click)="onSendMessage()">
        <ion-icon slot="end" name="send"></ion-icon>
      </ion-button>
    </ion-item>
</ion-footer>
