<ion-header>
  <ion-toolbar color="primary">
    <ion-title text-center>Iniciar sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <img class="logo" src="assets/kawaii-pig-4156800_1280.png" alt="logo">
  <ion-item>
    <ion-label position="floating">Correo electrónico:</ion-label>
    <ion-input type="text" name="email" [(ngModel)]="email" autocomplete="off"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Contraseña:</ion-label>
    <ion-input type="password" name="password" [(ngModel)]="password"></ion-input>
  </ion-item>
  <ion-button expand="block" (click)="onSubmitLogin()">
    Ingresar
  </ion-button>
  <ion-button expand="block" routerLink="/registro" routerDirection="forward" fill="clear"
    class="underline ios ion-activatable hydrated">
    Crear cuenta
  </ion-button>
</ion-content>
